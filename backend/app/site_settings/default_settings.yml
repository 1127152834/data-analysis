    default:
      - "什么是深度研究"
      - "Does TiDB support FOREIGN KEY?"
      - "Does TiDB support serverless?"
    data_type: list
    description: "自定义JS中的示例问题"
    client: true
  custom_js_button_label:
    default: "Ask AI"
    data_type: str
    description: "自定义JS中的按钮文本"
    client: true
  custom_js_button_img_src:
    default: "https://tidb.ai/tidb-ai-widget.svg"
    data_type: str
    description: "自定义JS中的按钮图片"
    client: true
  custom_js_logo_src:
    default: "https://tidb.ai/tidb-ai-widget.svg"
    data_type: str
