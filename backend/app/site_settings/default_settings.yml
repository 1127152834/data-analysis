chat:
  langfuse_secret_key:
    default: ""
    data_type: str
    description: "Langfuse的密钥"
    client: false
  langfuse_public_key:
    default: ""
    data_type: str
    description: "Langfuse的公钥"
    client: false
  langfuse_host:
    default: "https://us.cloud.langfuse.com"
    data_type: str
    description: "Langfuse的主机地址"
    client: false
  enable_post_verifications:
    default: true
    data_type: bool
    description: "为所有聊天启用发布后验证"
    client: true
  enable_post_verifications_for_widgets:
    default: false
    data_type: bool
    description: "为来自JS组件的聊天启用发布后验证"
    client: true

upload:
  max_upload_file_size:
    default: 10485760    # 10 MiB
    data_type: int
    description: "上传文件的最大大小(字节)"
    client: true